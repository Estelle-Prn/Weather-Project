    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a City..." required />

      </div>
      <div>⛅️ 12°C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/estelle-prn" target="_blank">
        Estelle Peroni</a
      >, open-sourced on

        GitHub </a
      >, and hosted on

    </footer>
