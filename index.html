<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Project</title>
  </head>
  <body>
    <div class="Weather-Box">
      <header>
        <form class="search-block" id="search-block">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="search-text"
            id="SearchText"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="Weather-Content">
          <div>
            <h1 class="City-name" id="CityName">🗺️ City</h1>
            <p class="City-details">
              <span id="DayAndTime">🗓️ Date and 🕰️ Time</span>,
              <span id="description">Sky Description</span>
              <br />
              Humidity: <strong id="Humidity">%</strong>, Wind:
              <strong id="Wind-speed">km/h</strong>
            </p>
          </div>
          <div class="City-temperature">
            <span id="temperature-icone">
              <img src="" class="temperature-icone" />
            </span>
            <span class="actual-temperature" id="actual-temperature">🌡️</span>
            <span class="temperature-celsius"> °C</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-days">
            <div class="weather-forecast-date">Mon</div>
            <div class="weather-forecast-icon">⛅️</div>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-high">15°</span>
              <span class="weather-forecast-temperature-low">9°</span>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">⛅️</div>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-high">15°</span>
              <span class="weather-forecast-temperature-low">9°</span>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">⛅️</div>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-high">15°</span>
              <span class="weather-forecast-temperature-low">9°</span>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="weather-forecast-date">Thu</div>
            <div class="weather-forecast-icon">⛅️</div>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-high">15°</span>
              <span class="weather-forecast-temperature-low">9°</span>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">⛅️</div>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-high">15°</span>
              <span class="weather-forecast-temperature-low">9°</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/estelle-prn" target="_blank">
          Estelle Peroni</a
        >, open-sourced on
        <a
          href="https://github.com/Estelle-Prn/Weather-Project"
          target="_blank"
        >
          GitHub</a
        >, and hosted on
        <a href="https://www.netlify.com" target="_blank"> Netlify </a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
